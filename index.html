<!DOCTYPE html>

<html>
	<head>
		<script src="./script.js" type="module"> </script>
		<link rel="stylesheet" href="./style.css"> </link>
		<link rel="stylesheet" href="./timeline.css"> </link>
	</head>
	
	<body>
		<!-- Canvas container. -->
		<div style="position: relative;">
			<img src="canvas.png" alt="Canvas placeholder image.">
			<canvas id="canvas" width=550 height=350 style="position: absolute; top: 0; left: 0;"> </canvas>
		</div>
		
		<!-- Animation timeline. -->
		<div id="timeline">
			<!-- Corner and frame list div. -->
			<div>
				<span id="corner"> timeline </span>
				<span id="frameList"> </span>
			</div>
			
			<!-- Layer list and table div. -->
			<div>
				<span id="layerList"> </span>
				<span id="table"> </span>
			</div>
		</div>
	</body>
</html>
